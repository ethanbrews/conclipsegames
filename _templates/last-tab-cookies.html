<script>
    $(document).ready(function() {
        if (localStorage.getItem('%pagename%-last-tab') !== undefined) {
            $('ul.tabs').tabs('select_tab', localStorage.getItem('%pagename%-last-tab'));
        }
    });
    $('.tab a').click(function() {
        localStorage.setItem('%pagename%-last-tab', $(this).attr('href').substr(1)); 
    });
</script>
