<defaults>
    <icon>arrow_forward</icon>
    <href></href>
    <extbtncls></extbtncls>
</defaults>
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image">
                <img src="%img%">
                <a href="%href%" class="btn-floating hide-on-med-and-up halfway-fab btn-large waves-effect waves-light %extbtncls%"><i class="material-icons">%icon%</i></a>
                <a href="%href%" class="btn-floating hide-on-small-only halfway-fab waves-effect waves-light %extbtncls%"><i class="material-icons">%icon%</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">%title%</span>
                <p>%content%</p>
            </div>
        </div>
    </div>
</div>
