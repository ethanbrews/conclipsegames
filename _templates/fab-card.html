<defaults>
    <icon>arrow_forward</icon>
    <href></href>
</defaults>
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image">
                <img src="%img%">
                <a href="%href%" class="btn-floating halfway-fab btn-large waves-effect waves-light"><i class="material-icons">%icon%</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">%title%</span>
                <p>%content%</p>
            </div>
        </div>
    </div>
</div>
