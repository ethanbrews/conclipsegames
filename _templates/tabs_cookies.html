<defaults>
    <prefix></prefix>
</defaults>
<script>
    var _cookies_tabs_prefix = "%prefix%";
    if (_cookies_tabs_prefix == "") {
        alert('Missing cookies tabs prefix!');
    }
    function on_tab_show(tab_id) {
        cookieLoader.set_cookie('%prefix%_last_tab', tab_id.selector.substr(1));
    }
    $(document).ready(function(){

        $('ul.tabs').tabs({onShow:on_tab_show});
        if (cookieLoader.get_cookie('%prefix%_last_tab', undefined) !== undefined) {
            $('ul.tabs').tabs('select_tab', cookieLoader.get_cookie('%prefix%_last_tab', undefined));
        }
    });
</script>
