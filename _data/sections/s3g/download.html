<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 card" style="padding-left:20px;">
            <h3>Download</h3>
            <p>Just download the ZIP to get started.</p>
            <a class="btn" href="https://github.com/inky2013/s3g/archive/master.zip">Download</a>
            <ol>
                <li>Unzip the file</li>
                <li>Open a command window</li>
                <li>CD to the _s3g/ folder</li>
                <li>Run <code>python main.py</code></li>
                <li>View your site at <code>http://localhost:8000</code></li>
            </ol>
        </div>
        <div class="col s12 m8 offset-m2 l6 offset-l3 card" style="padding-left:20px;">
            <h3>View On Github <img src=""/></h3>
            <p>View the source code on <a href="https://github.com/inky2013/s3g/">GitHub</a></p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input value="git clone https://github.com/inky2013/s3g.git" onclick="$(this).select();" id="clone_url" type="text" readonly>
                            <label for="clone_url">Clone The Repository</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
